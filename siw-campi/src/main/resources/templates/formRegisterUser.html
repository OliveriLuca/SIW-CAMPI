<!DOCTYPE html>
<html>

<head>
	<title>
		Account registration
	</title>
	<link rel="stylesheet" href="/css/stile.css?version=2" />
</head>

<body>
	
	
	<header>
		
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	
	</header>
	<section class="section">
	<div class="login-container" style="margin-top: 10%;">
	<div id="loginMenu">
		<div style="text-align: center;">
				<h1>Account registration</h1>
				</div>
	<form th:action="@{/register}" method="POST">
		
		<div th:object="${user}">	
					<div th:if="${#fields.hasGlobalErrors()}">
						 <li th:each="err: ${#fields.globalErrors()}" th:text="${err}">...</li>
					</div>
					
				</div>
		
		<div th:object="${credentials}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<li th:each="err: ${#fields.globalErrors()}" th:text="${err}">...</li>
			</div>
					
		</div>
		
		<div class="item_Form">
			<label>Nome</label>
			<span><input required type="text" placeholder="name"  th:field="${user.name}" /></span>
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
			</span>
		</div>
		
		<div class="item_Form">
			<label>Cognome</label>
			<span><input type="text" placeholder="surname" required th:field="${user.surname}" /></span>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
			</span>
		</div>
		
		<div class="item_Form">
			<label>Email</label>
			<span><input type="text" placeholder="email" required th:field="${user.email}" /></span>
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
			</span>
		</div>
		
		<div class="item_Form">
			<label>Username</label>
			<span>
				<input type="text" placeholder="username" required th:field="${credentials.username}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'">
			</span>
		</div>
		
		<div class="item_Form">
			<label>Password</label>
			<span><input type="password" placeholder="password" required th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
				th:style="'color:red'">
			</span>
		</div>
		
		<div>
			<button class="button-confirmP" type="submit">Registra</button>
		</div>
	</form>
	
	<div class="login-link">
	            <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
	        </div>
	
	</div>
	</div>
	</section>
	
	<footer class="footer">
		
	</footer>
	
</body>

</html>
